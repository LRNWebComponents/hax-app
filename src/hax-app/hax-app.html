<dom-module id="hax-app">

    <style>
      :host {

      paper-button {
        padding: 0;
        margin: 0;
        min-width: 1rem;
      }
    </style>
    <paper-button raised>Hello world!</paper-button>
  </template>

  <script>
    Polymer({
      is: 'hax-app',
      properties: {
      },
      /**
       * Simple way to convert from object to array.
       */
      _toArray: function(obj) {
        return Object.keys(obj).map(function(key) {
          return obj[key];
        });
      },
    });
  </script>
